<form id="signup-form" name="signup-form" #signupForm="ngForm" novalidate>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-3"></div>
      <div class="col-lg-6 col-md-6 signup-panel">
        <div class="row">
          <div class="col-lg-4 col-md-4 text-right">User ID:</div>
          <div class="col-lg-2 col-md-2"></div>
          <div class="col-lg-6 col-md-6">
            <input
              name="userId"
              type="text"
              class="form-control input-sm"
              [(ngModel)]="model.userId"
              #userId="ngModel"
              required
              minlength="3"
              maxlength="10">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 text-right">Password:</div>
          <div class="col-lg-2 col-md-2"></div>
          <div class="col-lg-6 col-md-6">
            <input
              name="password"
              type="password"
              class="form-control input-sm"
              [(ngModel)]="model.password"
              #password="ngModel"
              required
              minlength="3"
              maxlength="10">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-4 text-right">Confirm Password:</div>
          <div class="col-lg-2 col-md-2"></div>
          <div class="col-lg-6 col-md-6">
            <input
              name="passwordToConfirm"
              type="password"
              class="form-control input-sm"
              [(ngModel)]="model.passwordToConfirm"
              #passwordToConfirm="ngModel"
              required
              minlength="3"
              maxlength="10">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6"></div>
          <div class="col-lg-6 col-md-6">
            <div class="btn-group pull-right">
              <button type="submit" [disabled]="!signupForm.form.valid" class="btn btn-primary btn-sm">Submit</button>
              <button class="btn btn-warning btn-sm" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
