<form id="login-form" name="login-form" #loginForm="ngForm" novalidate>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-3"></div>
      <div class="col-lg-6 col-md-6 login-panel">
        <div class="row">
          <div class="col-lg-6 col-md-6">User ID:</div>
          <div class="col-lg-6 col-md-6">
            <input
              name="userId"
              type="text"
              class="form-control"
              [(ngModel)]="model.userId"
              #userId="ngModel"
              required
              minlength="3"
              maxlength="10">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6">Password:</div>
          <div class="col-lg-6 col-md-6">
            <input
              name="password"
              type="password"
              class="form-control"
              [(ngModel)]="model.password"
              #password="ngModel"
              required
              minlength="3"
              maxlength="10">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6"></div>
          <div class="col-lg-6 col-md-6">
            <div class="btn-group pull-right">
              <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary btn-sm">Submit</button>
              <button class="btn btn-warning btn-sm" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
