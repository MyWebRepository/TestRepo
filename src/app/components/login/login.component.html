<form id="login-form" name="login-form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-3"></div>
      <div class="col-lg-6 col-md-6 login-panel">
        <div class="row">
          <div class="col-lg-6 col-md-6">User ID:</div>
          <div class="col-lg-6 col-md-6">
            <input name="userId" type="text" class="form-control" [(ngModel)]="model.userId">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6">Password:</div>
          <div class="col-lg-6 col-md-6">
            <input name="password" type="password" class="form-control" [(ngModel)]="model.password">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6"></div>
          <div class="col-lg-6 col-md-6">
            <div class="btn-group pull-right">
              <button class="btn btn-primary btn-sm">Submit</button>
              <button class="btn btn-warning btn-sm">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
