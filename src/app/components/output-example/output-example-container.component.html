<div>
  <app-output-example [(count)]="number1">Number 1:</app-output-example>
  <app-output-example [count]="number2" (countChange)="number2=$event">Number 2:</app-output-example>
  <app-output-example [count]="number3" (countChange)="onCountChanged($event)">Number 3:</app-output-example>
  <ul>
    <li> number1: {{number1}} </li>
    <li> number2: {{number2}} </li>
    <li> number3: {{number3}} </li>
    <li> number4: {{number4}} </li>
  </ul>
</div>
